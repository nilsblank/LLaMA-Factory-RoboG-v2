ddp_timeout: 180000000
resume_from_checkpoint: null

##optimizationspip
flash_attn: fa2
#use_unsloth: true
optim: adamw_bnb_8bit
pure_bf16: true


evaluators:
  - bbox_evaluator
  - label_evaluator

