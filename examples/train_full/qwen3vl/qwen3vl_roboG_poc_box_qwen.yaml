### model
model_name_or_path: /home/hk-project-sustainebot/bm3844/code/LLaMA-Factory-RoboG-v2/saves/qwen3_5vl-4b/full/sft/roboG_qwen3_vl_temporal_grounding_box_train
image_max_pixels: 262144
video_max_pixels: 16384
#video_maxlen: 32

trust_remote_code: true


use_fast_tokenizer: true



### method
stage: sft
do_train: false
finetuning_type: full
freeze_vision_tower: true
freeze_multi_modal_projector: true
freeze_language_model: false
